<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide-icons@latest/dist/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Global styles for body */
        @font-face {
            font-family: 'LucideIcons';
            src: url(https://unpkg.com/lucide-static@latest/font/Lucide.ttf) format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E8E0D2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the content */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        /* Button styles */
        button {
            width: 70%;
            padding: 15px;
            background: #FF5C8D;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #D93C70;
        }

        /* Link button styles */
        .action-btn {
            margin-top: 20px;
        }

        .action-btn a {
            display: block;
            width: 90%;
            padding: 15px;
            background-color: #29292a;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .action-btn a:hover {
            background-color: #929292;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>hi, welcome! <i data-lucide="sparkle" style="font-size: 20px; padding-right:4px;"></i></h2>
        <p>thank you for visiting! here are some options to support:</p>
        
        <!-- Action Buttons -->
        <div class="action-btn">
            <a href="https://venmo.com/emerychew?txn=pay&amount=5.00&note=buy+a+griever+coffee">buy a griever coffee <i data-lucide="coffee" style="font-size: 20px; padding-right:4px;"></i></a>
            <a href="https://venmo.com/emerychew?txn=pay&amount=20.00&note=buy+a+roll+of+film">buy a roll of film
                <i data-lucide="film" style="font-size: 20px; padding-right:4px;"></i>
            </a>
            <a href="https://venmo.com/emerychew?txn=pay&note=fund+website">fund the website
                <i data-lucide="keyboard" style="font-size: 20px; padding-right:4px;"></i>
            </a>
        </div>
    </div>

    

</body>
    <script>  
        lucide.createIcons();
    </script>
</html>
